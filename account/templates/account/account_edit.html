{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'account/css/reset.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'account/css/stylessheet.css' %}" />
    </head>
    <body>
        <h1>{{ title }}</h1>
        <form action="{% url next %}" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td>確認用パスワード:</td>
                    <td><input type="password" name="password2" value="{{ password2 }}" /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="確認" /></td>
                </tr>
            </table>
        </form>
        <a href="{% url goto %}">戻ります</a>
    </body>
</html>
