{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'account/css/reset.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'account/css/stylessheet.css' %}" />
    </head>
    <body>
        <h1>{{ title }}</h1>
        <h2>{{ message }}</h2>
        <table>
            {% for field in form %}
            <tr>
                <th>{{ field.label }}</th>
                <td>{{ field.data }}</td>
            </tr>
            {% endfor %}
        </table>
        <form action="{% url next %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="{{ button_view }}" />
        </form>
        <form action="{% url goto %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="入力画面へ" />
        </form>
    </body>
</html>
